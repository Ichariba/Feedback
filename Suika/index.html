<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }

        .faces { display: flex; justify-content: space-around; margin: 20px 0; }
        .face { font-size: 40px; cursor: pointer; filter: grayscale(100%); transition: 0.3s; }
        .face:hover, .face.selected { filter: grayscale(0%); transform: scale(1.2); }
        input, textarea { width: 100%; margin-top: 10px; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; background-color: #28a745; color: white; border: none; padding: 15px; margin-top: 20px; border-radius: 8px; font-size: 18px; cursor: pointer; }
        button:disabled { background-color: #ccc; }
        #status { margin-top: 15px; font-weight: bold; color: #555; }
    </style>
</head>
<body>

<div class="card">

    <p>Suika</p>
    
    <div class="faces">
        <span class="face" onclick="seleccionarCarita(1, this)">ğŸ˜¡</span>
        <span class="face" onclick="seleccionarCarita(2, this)">ğŸ™</span>
        <span class="face" onclick="seleccionarCarita(3, this)">ğŸ˜</span>
        <span class="face" onclick="seleccionarCarita(4, this)">ğŸ™‚</span>
        <span class="face" onclick="seleccionarCarita(5, this)">ğŸ¤©</span>
    </div>

    <input type="text" id="nombre" placeholder="Tu nombre (opcional)">
    <input type="tel" id="telefono" placeholder="WhatsApp (opcional)">
    <textarea id="comentario" rows="3" placeholder="Comentario (Opcional)"></textarea>
    
    <button id="btnEnviar" onclick="enviarTodo()" disabled>Enviar OpiniÃ³n</button>
    <div id="status"></div>
</div>

<script>
    // PEGA AQUÃ TU URL DE GOOGLE ACTUALIZADA
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxOZ-B8XdRvYLSAUd_HwY5DEoQ1izT2ANxRkA3uq7B_aNJre73RSNkErm2y0KNKU1h1sg/exec";
    
    let puntajeSeleccionado = 0;

    function seleccionarCarita(valor, elemento) {
        puntajeSeleccionado = valor;
        document.querySelectorAll('.face').forEach(f => f.classList.remove('selected'));
        elemento.classList.add('selected');
        document.getElementById('btnEnviar').disabled = false;
    }

    function enviarTodo() {
        const statusText = document.getElementById('status');
        const nombre = document.getElementById('nombre').value;
        const comentario = document.getElementById('comentario').value;
        const telefono = document.getElementById('telefono').value;
        
        statusText.innerText = "Enviando...";
        document.getElementById('btnEnviar').disabled = true;

        const data = {
            puntaje: puntajeSeleccionado,
            ubicacion: "Suika",
            nombre: nombre,
            comentario: comentario,
            contacto: telefono
        };

        fetch(WEB_APP_URL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify(data)
        })
        .then(() => {
            statusText.innerText = "Â¡Gracias " + (nombre || "") + "! Recibido.";
            setTimeout(() => { location.reload(); }, 3000);
        })
        .catch(err => {
            statusText.innerText = "Error al enviar. Revisa tu conexiÃ³n.";
            document.getElementById('btnEnviar').disabled = false;
        });
    }
</script>

</body>

</html>
